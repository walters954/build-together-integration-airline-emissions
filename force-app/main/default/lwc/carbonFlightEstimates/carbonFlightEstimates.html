<template>
    <lightning-card title="Flight Estimates">
        <template if:true={flightEstimatesWrapperData}>
            <template for:each={flightEstimatesWrapperData} for:item="flightEstimateData">
                <div key={flightEstimateData.id}>
                    <p>{flightEstimateData.type}</p>
                    <p>{flightEstimateData.attributes.distance_value}</p> 
                    <p>{flightEstimateData.attributes.distance_unit}</p>
                    <p>{flightEstimateData.attributes.carbon_g} g</p>
                    <p>{flightEstimateData.attributes.carbon_kg} kg</p>
                    <p>{flightEstimateData.attributes.carbon_lb} lb</p>
                    <p>{flightEstimateData.attributes.carbon_mt} mt</p>
                </div>
            </template>
        </template>
        <template if:false={flightEstimatesWrapperData}>
            <p>No flight estimates available at this time</p>
        </template>
    </lightning-card>
</template>
